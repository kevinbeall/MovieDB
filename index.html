<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Another Movie DB</title>
</head>

<body>
  <h1>Another Movie Database</h1>
  <div class="searchBar input-group mb-3">
    <input type="text" class="search form-control" placeholder="The Itilian Job, Happy Gilmore, Moana..." aria-label="Movie Search">
    <div class="input-group-append">
      <button type="button" class="submit btn btn-secondary">Search</button>
    </div>
  </div>

  <div class="movieImages hidden">
    <img class="lastImage" src="#" alt="image">
    <img class="firstImage" src="#" alt="image">
    <img class="secondImage" src="#" alt="image">
  </div>
  <div class="card movieInfoCard">
    <h5 class="card-header movieTitle"></h5>
    <div class="card-body">
      <p class="card-text movieOverview"></p>
      <p class="releaseDate">Released:
        <span class="date"></span>
      </p>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src='./app.js'></script>
</body>

</html>
